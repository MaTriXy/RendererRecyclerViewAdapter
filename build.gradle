buildscript {
	ext.kotlin_version = '1.9.23' /* vivchar: generated by Studio */
	ext.kotlinVersion = ext.kotlin_version          /* https://kotlinlang.org/releases.html */
	ext.androidPluginVersion = '8.5.0'              /* https://developer.android.com/studio/releases/gradle-plugin#updating-gradle */

	repositories {
		mavenCentral()
		google()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:$androidPluginVersion"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

allprojects {
	repositories {
		mavenCentral()
		google()
		maven { url 'https://oss.sonatype.org/content/groups/staging/' }
	}
}

tasks.register('clean', Delete) {
	delete rootProject.buildDir
}

def isReleaseBuild() {
	return version.contains("SNAPSHOT") == false
}

allprojects {
	version = VERSION_NAME
	group = GROUP

	repositories {
		mavenCentral()
		google()
	}
}

ext {
	applicationID = "com.example.vivchar.example"
	versionName = "1.0"
	versionCode = 1
	minSdkVersion = 21
	targetSdkVersion = 34
	compileSdkVersion = 34
	androidxVersion = "1.7.0"
	recyclerViewVersion = "1.3.2"
	appcompatVersion = "1.7.0"
	coreKtxVersion = "1.13.1"
	constraintlayoutVersion = "2.1.4"
	cardviewVersion = "1.0.0"
	coordinatorlayoutVersion = "1.2.0"
	materialDesignVersion = "1.12.0"
	swiperefreshlayoutVersion = "1.1.0"
	materialVersion = "1.12.0"
	constraintVersion = "2.1.4"
	retrofit2Version = "2.11.0"
	glideVersion = "4.16.0"
	glideTransformationsVersion = "4.3.0"
	rxJavaVersion = '3.1.5'
	rxKotlinVersion = '3.0.1'
	rxAndroidVersion = '3.0.2'
	streamVersion = "1.2.1"
	axCoreVersion = '1.13.1'
}

